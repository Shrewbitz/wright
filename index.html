<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wright</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/main.css" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0deb597c3f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./dist/main.js"></script>

    <meta property="og:image" content="./src/images/wright.gif"/>

<body>
    <audio id="correct" src="./src/audio/correct.mp3"></audio>

        <img class="logo" src="./src/images/wood_white_4.png" alt="wright logo">
         <h1>the sentence.</h1>
    </div>

            <div class="select-icon">
                <i class="fas fa-language fa-2x"></i>
